<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/main.css">
  <title>File drop app</title>
</head>
<body>
  <div class="container">
    <div class="dropzone__container">
      <div class="dropzone">
        <span class="dropzone__default">Please drop file here or click on drop zone</span>
        <input type="file" class="dropzone__input" multiple accept=".png, .jpg, .jpeg, .gif, .pdf">
      </div>
      <div class="dropzone__info">
        <div class="info__name">
          <h3 class="info__heading">File name</h5>
          <span class="info__item info__item--name">
            No data uploaded
          </span>
        </div>
        <div class="info__size">
          <h3 class="info__heading">File size</h5>
          <span class="info__item info__item--size">
            No data uploaded
          </span>
        </div>
      </div>
    </div>
    <div class="gallery__container">
      <div class="gallery">
      
      </div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
