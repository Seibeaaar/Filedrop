<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/main.css">
  <title>File drop app</title>
</head>
<body>
  <div class="container">
    <div class="dropzone__container">
      <div class="dropzone">
        <span class="dropzone__default">Please drop file here or click on drop zone</span>
        <input type="file" class="dropzone__input" multiple>
      </div>
      <div class="dropzone__info">

      </div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
